<!DOCTYPE html>
<html lang="ja">
	<head>
		<!-- ウェブページの文字エンコーディングを指定するために使用されます。 -->
		<meta charset="UTF-8" />
		<!-- ウェブページのビューポート（表示領域）の設定を指定します。 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- ウェブページのタイトルに使用されます。 -->
		<title>Flower Room</title>
		<!-- ウェブページの簡潔な説明や概要を提供するために使用されます。 -->
		<meta name="description" content="フラワーショップのサイトです" />
		<!-- モバイルブラウザが電話番号の検出やリンク化を行わないように設定しています。 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- ファビコンを設定しています。 -->
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- reset.cssは、destyleを使用しています。 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
		<!-- スタイルシート（css）を呼び出しています -->
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
	   <!--header-->
	   <header class="header">
		<h1 class="header-title">Flower Room</h1>
		<nav>
			<ul class="header-nav">
				<li>
					<a href="#pickup">PICK UP</a>
				</li>
				<li>
					<a href="#shop">SHOP</a>
				</li>
			</ul>
		</nav>
	   </header>
	   <!--header-->	   
	   <!--firstview-->
	   <section class="firstview">
		<picture>
			<source media="(max-width: 560px)" srcset="img/spring_sp.png"> 
			<img src="img/spring_pc.png" alt="花籠を持った女性" class="firstview-img">
		</picture>
	   </section>
	   <!--/firstview-->
	   <!--pick up-->
	   <section class="pickup">
		<div class="u-sectionWrapper">
			<h2 class="pickup-title">PICK UP</h2>
			<div class="pickup-item">
				<div class="pickup-imgContainer">
					<img class="pickup-img" src="img/hd-wallpaper.png" alt="窓と花の画像">
				</div>
				<div class="pickup-textContainer">
					<h3 class="pickup-textTitle">お花の定期便始めました</h3>
					<p class="pickup-text">
						届いたら花瓶に入れるだけ。
						<br>
						お手軽に花のある生活を始めてみませんか？
					</p>
					<div class="pickup-btn">
						<a href="#" class="pickup-btnLink">Read More</a>
					</div>
				</div>
			</div>
			<div class="pickup-item-reverse">
				<div class="pickup-imgContainer">
					<img class="pickup-img" src="img/summer.png" alt="テーブルと花の画像">
				</div>
				<div class="pickup-textContainer">
					<h3 class="pickup-textTitle">カフェのご案内</h3>
					<p class="pickup-text">
						店舗横にカフェを併設しています。
						<br>
						季節のお花を眺めながらゆったりとした時間をお過ごしください。
					</p>
					<div class="pickup-btn">
						<a href="#" class="pickup-btnLink">Read More</a>
					</div>
				</div>
			</div>
		</div>
	   </section>
	   <!--/pick up-->
	   <!--shop-->
	   <section class="shop">
		<div class="u-sectionWrapper">
			<h2 class="shop-title">SHOP</h2>
			<p class="shop-text">Flower Roomの店舗情報はこちらをご覧ください。</p>
			<div class="shop-btn">
				<a href="#" class="shop-btnLink">View More</a>
			</div>
		</div>
	   </section>
	   <!--/shop-->
	   <!--footer-->
	   <footer class="footer">
		<small class="footer-copyright">©Copy right</small>
	   </footer>
	   <!--/footer-->
	</body>
</html>
